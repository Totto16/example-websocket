name: Meson CI

on:
    push:
        branches: ["master"]
    pull_request:
    workflow_dispatch:

jobs:
    test:
        name: Test - ${{ matrix.config.name }}
        runs-on: ubuntu-22.04

        strategy:
            fail-fast: false
            matrix:
                config:
                    - name: Async Server
                      folder: async-server
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Meson
              run: |
                  python -m pip install --upgrade pip ninja
                  pip install meson

            - name: Setup GCC
              uses: egor-tensin/setup-gcc@v1
              with:
                  version: 13
                  platform: x64

            - name: Configure
              run: |
                  cd ${{ matrix.config.folder }}
                  meson setup build -Dbuildtype=release -Dtests=true

            - name: Build
              run: |
                  cd ${{ matrix.config.folder }}
                  meson compile -C build

            - name: Test
              run: |
                  cd ${{ matrix.config.folder }}
                  meson test -C build
